<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>reversi</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="reversi-title">
        <p>Reversi</p>

        <div id="counter">
          <div class="white">
            <p>White:</p>
            <p id="white-counter">0</p>
          </div>
          <div class="black">
            <p>Black:</p>
            <p id="black-counter">0</p>
          </div>
        </div>
        <div id="curr-player"></div>
        <div class="game-result">
          <p id="game-result-text"></p>
        </div>
      </div>
      <div id="mode">
        Select mode:
        <button class="selected" id="myself-mode">With myself</button>
        <button id="computer-mode">With computer</button>
      </div>
    </header>
    <main>
      <canvas></canvas>
    </main>
    <script src="../../build/build.js"></script>
  </body>
</html>
